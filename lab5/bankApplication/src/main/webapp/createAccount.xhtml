<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<head>

<title>Create Account</title>
</head>
<body>

<h:form>
	<h:inputText binding="#{accountNumber}" p:placeholder = "Account Number" />
	<h:inputText binding="#{customerName}" p:placeholder = "Customer Name" />
	
	<h:commandButton value="Create" action="#{accountService.createAccount(accountNumber.value, customerName.value)}"/>
</h:form>

</body>
</html>
